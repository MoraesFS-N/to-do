<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <h1>To-do Support <span class="iconify" data-icon="el:ok" data-inline="false" style="color: rgb(53, 48, 99)"></span></h1>
    </header>
    <div class="container">
        <form>
            <input type="text" placeholder="You have a new task today?" onfocus="this.blur()"  required>
            <button />
        </form>
    </div>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
